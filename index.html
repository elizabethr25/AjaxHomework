<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gif Animals Page</title>

    <style>
        #animal-form {
            display: inline-block;
        }
    </style>

</head>

<body>

    <div id="animalButtons"></div>

    <br>

    <div>

        <form id="animal-form">

            <label for="animal-input">Add Animal Button Here: </label>
            <input type="text" id="animal-input">

            <input id="addAnimal" type="submit" value="Submit!">

        </form>

        <br>

        <div id="gifs"></div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript"> 

        var animals = ["Otters", "Sloths", "Dogs", "Cats", "Frogs", "Owls", "Bunnies", ];

        //creates buttons from array, adds classes, attributes, appends to animal buttons div
        function renderButtons() {
            $("#animalButtons").empty();
            for (var i = 0; i < animals.length; i++) {
                var a = $("<button>");
                a.addClass("animal");
                a.attr("data-name", animals[i]);
                a.attr("data-state=still");
                a.text(animals[i]);
                $("#animalButtons").append(a);
            }
        }
        
        // on submit of the add animal input, push input value to the array and render new buttons
        $("#addAnimal").on("submit", function (event) {
            event.preventDefault();
            var input = ("#animal-input").val().trim();
            console.log(input);
            animals.push(input);
            renderButtons();
        })

        // pull data-name of button to determime button category to search in the giphy query 
        $("#animalButtons").on("click", function () {
            var pet = $(this).attr("data-name");
            event.preventDefault();
            console.log(pet);
            var queryURL = "https://api.giphy.com/v1/gifs/search?q=" + pet + "&api_key=ZwIXRyEIi6pucasmaOfuW6GpmytW8NTq&limit=10"

            // use ajax to query response for image, rating; then creates p and img tags and appends them to the document 
            $.ajax({
                url: queryURL,
                method: "GET"
            }).then(function (response) {
                console.log(queryURL);
                console.log(response);
                var results = response.data;
                var imageUrl = response.data.fixed_height_still;

                for (var p = 0; p < results.length; p++) {
                    var gifDiv = $("<div class='animalDiv'>");
                    var rating = results[p].rating;
                    var p = $("<p>").text("Rating: " + rating);
                    var animalImages = $("<img>");
                    animalImages.attr("src", imageUrl);
                    animalImages.attr("alt", "Image of " + pet);

                    gifDiv.append(p);
                    gifDiv.prepend(animalImages);

                    $("#gifs").append(gifDiv)
                }

            });



        });


        renderButtons();
