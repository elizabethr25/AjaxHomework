<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gif Animals Page</title>
</head>
<body>

<div id="buttons"></div>

<div id="gifs"></div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
<script type="text/javascript"> 

var animals = ["Otters", "Sloths", "Dogs", "Cats", "Frogs", "Owls", "Bunnies"];

function renderButtons() {
    for (var i=0; i<animals.length; i++){
        var a = $("<button>");
        a.addClass("animal");
        a.attr("data-name", animals[i]);
        a.text(animals[i]);
        $("#buttons").append(a);
    }
}

$("#buttons").on("click", function () {
    var animal = $(this).attr("data-name");
    var queryURL = "https://api.giphy.com/v1/gifs/search?q=" + animal + "&api_key=ZwIXRyEIi6pucasmaOfuW6GpmytW8NTq&limit=10"

    $.ajax({
        url: queryURL,
        method: "GET"
    }).then(function(response){
        console.log(response);
        var results = response.data;

        for (var p=0; p<results.length; p++) {
            var gifDiv = $("<div class='animalDiv'>");
            var rating = results[p].rating;
            var p =$("<p>").text("Rating: " + rating);
            var animalImage = $("<img>");
            animalImage.attr("src", results[p].url);

            gifDiv.append(p);
            gifDiv.append(animalImage);
        }
        
       

    });

});


renderButtons();
